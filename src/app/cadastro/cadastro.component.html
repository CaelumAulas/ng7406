<header class="jumbotron">
    <h1 class="text-center">
        Cadastrar fotos <br>
        {{foto.titulo}}
    </h1>
</header>
<main class="container">
    <div class="row">
        <form class="col-sm-7" (ngSubmit)="salvar()">
            <div class="form-group">
                <label for="">Titulo</label>
                <input [(ngModel)]="foto.titulo" name="titulo" type="text" class="form-control">
            </div>

            <div class="form-group">
                <label for="">Url</label>
                <input [(ngModel)]="foto.url" name="url" type="text" class="form-control">
            </div>

            <div class="form-group">
                <label for="">Descrição</label>
                <textarea [(ngModel)]="foto.descricao" name="descricao" class="form-control"></textarea>
            </div>

            <a routerLink="" class="btn btn-secondary">Voltar</a>
            <button class="btn btn-primary">Salvar</button>
        </form>
        <aside class="col-sm-5">
            <painel titulo="{{foto.titulo}}">
                <foto titulo="{{foto.titulo}}" url="{{foto.url}}"></foto>
            </painel>
        </aside>
    </div>
</main>
